
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gurukul Kaushal Mela Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Alice', serif;
        background: radial-gradient(circle at top left, #FFF9F2 0%, #FFF0E5 50%, #FAF5FF 100%);
        background-attachment: fixed;
        color: #4A2B12;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, button, input, textarea, .font-brand {
        font-family: 'Alice', serif;
      }
      .emoji-particle {
        pointer-events: none;
        position: fixed;
        z-index: 100;
      }
      @keyframes rise {
        0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-100vh) scale(2) rotate(360deg); opacity: 0; }
      }
      @keyframes pin-drop {
        0% { transform: scale(3) rotate(-10deg); opacity: 0; }
        70% { transform: scale(0.8) rotate(5deg); }
        100% { transform: scale(1) rotate(var(--base-rot)) opacity: 1; }
      }
      @keyframes jumping {
        0%, 100% { transform: translateY(0) rotate(var(--base-rot)) scale(var(--base-scale)); }
        50% { transform: translateY(-15px) rotate(var(--base-rot)) scale(var(--base-scale)); }
      }
      .animate-pin {
        animation: pin-drop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .animate-jumping-pin {
        animation: jumping var(--jump-dur) infinite ease-in-out;
        animation-delay: var(--jump-delay);
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .text-gradient {
        background: linear-gradient(to right, #F97316, #A855F7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

      }
    }
    </script>
  </head>

</html>
